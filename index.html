<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicks for Fics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" id="overall-link">Overall</a>
        <a href="#" id="harry-potter-link">Harry Potter</a>
        <a href="#" id="marvel-link">Marvel</a>
        <a href="#" id="boku-no-hero-link">Boku No Hero</a>
    </div>
    <div class="filters">
        <button id="relationships-btn">Relationships</button>
        <button id="additional-tags-btn">Additional Tags</button>

            <div id="relationship-filter" class="relationship-filter">

                    <option value="romantic">Romantic</option>
                    <option value="friendship">Friendship</option>
                </select>
                <p>Here are some relationship information...</p>
            </div>
            <div id="additional-tags-container">
                <!-- Additional tags content goes here -->
                <p>Here are some additional tags information...</p>
            </div>
        </div>
    </div>
    <div id="banner-container">
        <div id="banner"></div>
    </div>
    <div id="canvas-container"></div>
    <script src="main.js"></script>
</body>
</html>
